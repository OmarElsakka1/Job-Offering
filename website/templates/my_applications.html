{% extends "base.html" %} 
{% block title %}My applications{% endblock %} 
{% block content %}

<h2> My Applications </h2>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
  
        <div class="row">
          {% for app in applications %}
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div>
                    <h5 class="card-title">{{ app.job.job_name }}</h5>
                    <h5 class="card-title">{{ app.job.job_deadline }}</h5>
                    <p class="card-text"><small class="text-muted">{{ app.job_status }}</small></p>
                  </div>
                  {% if app.job_status =="Accepted" %}
                  <form action="{{ url_for('job_views.make_submission', application_id=app.id) }}" method="GET">
                    <button type="submit" class="btn btn-primary">Make submission</button>
                  </form>
                  {% endif %}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
  
      </div>
    </div>
  </div>

{% endblock %}
